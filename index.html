<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta

            content="width=device-width, initial-scale=1, shrink-to-fit=no"

        <!-- Bootstrap CSS -->
